<html lang="en">

  <title>Chess Game</title>
  <style>*,
*::before,

  box-sizing: border-box;
  margin: 0;
  padding: 0;

html, body {
  height: 100%;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
  line-height: 1.5;
  background: #312e2b;
  color: #d4d4d4;

#app {
  display: flex;
  flex-direction: row;
  align-items: flex-start;
  justify-content: center;
  gap: 24px;
  padding: 24px;
  min-height: 100%;
  flex-wrap: wrap;

/* Board */

.square {

  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  user-select: none;
}

.light {

}

.dark {

}

/* Piece rendering */

.piece {
  font-size: 44px;
  font-family: 'ChessPieces', sans-serif;
  line-height: 1;
  user-select: none;
  pointer-events: none;
  z-index: 1;
}

.white-piece {
  color: #fff;
  text-shadow: 0 0 2px rgba(0, 0, 0, 0.6);
}

.black-piece {
  color: #1a1a1a;
  text-shadow: 0 0 2px rgba(255, 255, 255, 0.3);
}

/* State: selected square */

.square.selected {
  box-shadow: inset 0 0 0 3px rgba(20, 85, 180, 0.8);
}

.light.selected {
  background: #dcc476;
}

.dark.selected {
  background: #a8893a;
}

/* State: legal move targets */

.square.legal-target::after {
  content: '';
  position: absolute;
  width: 16px;
  height: 16px;
  border-radius: 50%;
  background: rgba(0, 0, 0, 0.25);
  z-index: 2;
  pointer-events: none;
}

/* Legal target on occupied square: ring instead of dot */
.square.legal-target.occupied::after {
  width: 100%;
  height: 100%;
  border-radius: 0;
  background: none;
  box-shadow: inset 0 0 0 5px rgba(0, 0, 0, 0.25);
}

/* State: last move highlight */

.light.last-move {
  background: #cdd26a;
}

.dark.last-move {
  background: #aaa23a;
}

/* Side Panel */

#side-panel {
  min-width: 240px;
  max-width: 320px;
  display: flex;
  flex-direction: column;
  gap: 16px;
  padding: 16px;
  background: #272522;
  border-radius: 6px;
}

#status-bar {
  font-weight: 700;
  font-size: 16px;
  padding: 8px 12px;
  background: #1a1816;
  border-radius: 4px;
  text-align: center;
}

#move-history {
  min-height: 120px;
  max-height: 320px;
  overflow-y: auto;
  padding: 8px;
  background: #1a1816;
  border-radius: 4px;
  font-size: 14px;
  font-family: 'Courier New', Courier, monospace;
  line-height: 1.6;
}

#captured-pieces {
  display: flex;
  flex-wrap: wrap;
  gap: 4px;
  padding: 8px;
  min-height: 40px;
  font-size: 22px;
  font-family: 'ChessPieces', sans-serif;
}

#game-controls {
  display: flex;
  gap: 8px;
  flex-wrap: wrap;
}

/* Buttons */

button {
  padding: 8px 16px;
  font-size: 14px;
  font-family: inherit;
  cursor: pointer;
  border: none;
  border-radius: 4px;
  background: #4a8d3f;
  color: #fff;
  transition: background 0.15s ease;
}

button:hover {
  background: #5aa84d;
}

button:active {
  background: #3d7534;
}

#undo-btn {
  background: #6b6b6b;
}

#undo-btn:hover {
  background: #808080;
}

#undo-btn:active {
  background: #555;
}

/* Difficulty selector */

.difficulty-btn {
  padding: 6px 14px;
  font-size: 13px;
  font-family: inherit;
  cursor: pointer;
  border: 2px solid transparent;
  border-radius: 4px;
  background: #555;
  color: #d4d4d4;
  transition: background 0.15s ease, border-color 0.15s ease;
}

.difficulty-btn:hover {
  background: #6b6b6b;
}

.difficulty-btn.active {
  background: #4a8d3f;
  color: #fff;
  border-color: #5aa84d;
}

.difficulty-btn.active:hover {
  background: #5aa84d;
}

/* AI thinking indicator */

#ai-thinking {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 12px;
  font-size: 14px;
  color: #c0b088;
  background: #1a1816;
  border-radius: 4px;
  animation: ai-pulse 1.5s ease-in-out infinite;
}

@keyframes ai-pulse {
  0%, 100% { opacity: 1; }
  50% { opacity: 0.5; }
}

.spinner {
  display: inline-block;
  width: 16px;
  height: 16px;
  border: 2px solid #c0b088;
  border-top-color: transparent;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* Promotion Dialog */

#promotion-dialog {
  display: none;
  position: fixed;
  inset: 0;
  z-index: 1000;
  background: rgba(0, 0, 0, 0.6);
  align-items: center;
  justify-content: center;
}

#promotion-dialog.active {
  display: flex;
}

.promotion-choices {
  display: flex;
  gap: 8px;
  padding: 16px;
  background: #3d3a37;
  border-radius: 8px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
}

.promotion-piece {
  width: 64px;
  height: 64px;
  font-size: 44px;
  font-family: 'ChessPieces', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #f0d9b5;
  color: #000;
  border: 2px solid transparent;
  border-radius: 6px;
  cursor: pointer;
  padding: 0;
  transition: border-color 0.15s ease, background 0.15s ease;
}

.promotion-piece:hover {
  background: #dcc476;
  border-color: #4a8d3f;
}

/* Scrollbar styling for move history */

#move-history::-webkit-scrollbar {
  width: 6px;
}

#move-history::-webkit-scrollbar-track {
  background: transparent;
}

#move-history::-webkit-scrollbar-thumb {
  background: #555;
  border-radius: 3px;
}

/* Responsive */

@media (max-width: 768px) {
  #app {
    flex-direction: column;
    align-items: center;
    padding: 12px;
    gap: 16px;
  }

  #board {
    width: 100%;
    max-width: 480px;
    height: auto;
    aspect-ratio: 1;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
  }

  .square {
    width: 100%;
    height: 100%;
    aspect-ratio: 1;
  }

  .piece {
    font-size: clamp(24px, 5vw, 44px);
  }

  #side-panel {
    min-width: unset;
    max-width: unset;
    width: 100%;
    max-width: 480px;
  }
}
</style>
</head>
